<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
    <title>Incrementor-Decrementor</title>
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtract">
                    <!-- We are putting subtract class in <i> tag also because when we click on the symbol it then also button should work fine. -->
                    <i class="fa fa-arrow-down subtract"></i>
                    Subtract
                </button>
                <button class="reset">
                    <i class="fa fa-spinner reset"></i>
                    Reset
                </button>
                <button class="add">
                    <i class="fa fa-arrow-up add"></i>
                    Add
                </button>
            </div>
        </div>
    </div>
    <script src="Incremetor-Decrementor.js"></script>
</body>
</html>
